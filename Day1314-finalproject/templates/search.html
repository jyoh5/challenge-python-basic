<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{searchingBy}} - Job Search</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/search2.css') }}">
</head>
  <body>
    <header>
      <a href="/" title="Go to home">
        <span>S</span>
        <span>e</span>
        <span>a</span>
        <span>r</span>
        <span>c</span>
        <span>h</span>
      </a>
      <h3>{{resultsNumber}} results for : {{searchingBy}}</h3>
      <a href="/export?word={{searchingBy}}" title="go to home">Export to CSV</a>
    </header>
    <main>
      {% for job in jobs%}
      <div class="job-info">
        <div class="job-info__text">
          <h3>{{job.company}} | {{job.region}}</h3>
          <h2>{{job.title}}</h2>
        </div>
        <div class="job-info__btn">
          <a href="{{job.detail_link}}" target="_blank">Detail</a>
          <a href="{{job.apply_link}}" target="_blank">Apply</a>
        </div>
      </div>
      <hr />
      {% endfor %}
    </main>
  </body>
</html>
